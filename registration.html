<!DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">   
	
</head>
<body>
    <div class="login-page">
    <div class="form">
        <form class="registration-form">
			<h1>Registration Page</h1>
            <input id="name" type="text" placeholder="First Name"/>
            <input id="surname" type="text" placeholder="Last Name"/>
            <input id="email" type="text" placeholder="Email Address" title="Email should be at least 8 characters ex. xxxxxxxx@bitcube.com in small letters." required/>
            <input type="password" id="password" placeholder="Password" title="Must contain at least one number, one uppercase, one lowercase letter, one special character and at least 6 characters" 
			required>
            <button id="btnCreate">Create Profile</button>
            <p class="message">Already Registered? <a href="#">Login</a>
            </p>
        </form>
    </div>
    </div>
	<div id="message">
		<h3>Password must contain the following:</h3>
		<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
		<p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
		<p id="number" class="invalid">A <b>number</b></p>
		<p id="special" class="invalid">A <b>special character</b></p>
		<p id="length" class="invalid">Minimum <b>6 characters</b></p>
	</div>
	<div id="mailmessage">
		<h2>Email must contain the following:</h2>
		<p id="minLength" class="invalid">Minimum <b>8 characters</b></p>
		<p id="email1" class="invalid">@bitcube.com</p>
	</div>
		
	
	<script>

	// Button for clearing the textboxes
	document.getElementById("btnCreate").onclick = function(){clickFunction()};
	var Names = document.getElementById("name");
	function clickFunction() {
		document.getElementById("name").value = " ";
		document.getElementById("surname").value = " ";
		document.getElementById("email").value = " ";
		document.getElementById("password").value = " ";
		alert("Thank you for registaring");
	}
	
	// Initialize all the password validation variables
	var myInput = document.getElementById("password");
	var letter = document.getElementById("letter");
	var capital = document.getElementById("capital");
	var number = document.getElementById("number");
	var special = document.getElementById("special");
	var length = document.getElementById("length");
	
	// When the user clicks on the password field, show the message box
	myInput.onfocus = function() {
		document.getElementById("message").style.display = "block";
	}

	// When the user clicks outside of the password field, hide the message box
	myInput.onblur = function() {
		document.getElementById("message").style.display = "none";
	}


	// When the user starts to type something inside the password field
	myInput.onkeyup = function() {
		// Validate lowercase letters
		var lowerCaseLetters = /[a-z]/g;
		if(myInput.value.match(lowerCaseLetters)) {  
			letter.classList.remove("invalid");
			letter.classList.add("valid");
		} else {
			letter.classList.remove("valid");
			letter.classList.add("invalid");
		}
  
	// Validate capital letters
	var upperCaseLetters = /[A-Z]/g;
	if(myInput.value.match(upperCaseLetters)) {  
		capital.classList.remove("invalid");
		capital.classList.add("valid");
	} else {
		capital.classList.remove("valid");
		capital.classList.add("invalid");
	}

	// Validate numbers
	var numbers = /[0-9]/g;
	if(myInput.value.match(numbers)) {  
		number.classList.remove("invalid");
		number.classList.add("valid");
	} else {
		number.classList.remove("valid");
		number.classList.add("invalid");
	}
	
	// Validate special characters
	var character = ["!", "@", "#", "$", "&", "*", "%"];
	if(myInput.value.match(character[0])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[1])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[2])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[3])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[4])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[5])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else if(myInput.value.match(character[6])) {
		special.classList.remove("invalid");
		special.classList.add("valid");
	} else {
		special.classList.remove("valid");
		special.classList.add("invalid");
	}
  
	// Validate length
	if(myInput.value.length >= 6) {
		length.classList.remove("invalid");
		length.classList.add("valid");
	} else {
		length.classList.remove("valid");
		length.classList.add("invalid");
	}
}

	// Initialize all the email verification variables
	var input = document.getElementById("email");
	var fname = document.getElementById("name").value;
	var lname = document.getElementById("surname").value;
	var minimum = document.getElementById("minLength");
	var mail1 = document.getElementById("email1");
	
	// When the user clicks on the email field, show the message box
	input.onfocus = function() {
		document.getElementById("mailmessage").style.display = "block";
	}

	// When the user clicks outside of the email field, hide the message box
	input.onblur = function() {
		document.getElementById("mailmessage").style.display = "none";
	}
	
	// When the user starts to type something inside the email field
	input.onkeyup = function(){		
		// Validate email length
		if(input.value.length >=8) {
			minLength.classList.remove("invalid");
			minLength.classList.add("valid");
		} else {
			minLength.classList.remove("valid");
			minLength.classList.add("invalid");
		}

		// Validate email address
		var mail = "@bitcube.com";
		if(input.value.match(mail)) {
			mail1.classList.remove("invalid");
			mail1.classList.add("valid");
		} else {
			mail1.classList.remove("valid");
			mail1.classList.add("invalid");
		}
	}
	</script>
	
</body>




</html>
